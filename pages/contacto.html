      <div class="col-6 navBarMovible__redesSociales">
        <a href="https://www.instagram.com/raulereno/" target="_blank"><img src="../images/instagram.svg"
            alt="Logo de Instagram" class="img-fluid" /></a>

  </div>
  <header class="container-fluid header">
    <div class="row">
      <div class="col-12">
        <a href="../index.html">
          <img src="../images/logo.svg" alt="Logo Raul Ereño" class="header__logo img-fluid" data-aos="fade-down"
            data-aos-duration="3000">
        </a>
      </div>
    </div>
  </header>

  <div class="formulario" data-aos="zoom-in-up" data-aos-duration="3000">
    <h1 class="titulosH1 formulario__tituloH1">Contactame:</h1>
    <form action="" class="formulario__form">
      <!-- Informacion personal -->
      <fieldset class="formulario__containerUno">
        <legend>Información Personal</legend>
        <div>
          <label for="nombreApellido">Nombre: </label>
          <input type="text" name="nombreApellido" placeholder="Nombre" />
        </div>
        <div>
          <label for="email">Ingrese su email:</label>
          <input type="email" name="email" placeholder="nombre@ejemplo.com" />
        </div>
        <div>
          <label for="">Teléfono:</label>
          <input type="text" name="telefono" placeholder="Telefono" />
        </div>
      </fieldset>
      <!-- Idea o negocio requerido -->
      <fieldset class="formulario__containerDos">
        <label for="mensaje">Escriba su mensaje:</label>
        <textarea name="mensaje" class="mensaje" cols="20" rows="10" maxlength="500"
          placeholder="Resumen de su idea,Caracteres MAX :500">
        </textarea>
      </fieldset>
      <!-- Checkbox sobre llamada -->
      <div class="formulario__llamada">
        <label for="llamarSiNo">¿Quiere recibir una llamada?</label>
        <input type="checkbox" name="llamarSiNo" value="llamado" />
      </div>
      <!-- ENVIAR -->
      <div class="formulario__botonEnviar">
        <label for="enviar"></label>
        <input type="submit" name="enviar" id="enviar" value="Enviar" />
      </div>
    </form>
  </div>


  <footer>
    <p>Pagina creada por Raúl Ereño. 2021 Copyright</p>

  <script>
    AOS.init();
  </script>
